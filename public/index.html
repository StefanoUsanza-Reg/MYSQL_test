<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
<body style="background-color: DarkSlateGray;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="index.html" class="navbar-brand"><h1>Restock</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="login.html" id="logout"><h5>Logout</h5></a>
        </li>
      </ul>
      <div class="container-fluid">
        <h5 class="navbar-text" id="username">
          User: 
        </h5>
      </div>
    </div>
  </nav>

  <br>
    <div class="card text-center" style="width: 18rem; display: block;
    margin-left: auto;
    margin-right: auto;
    background-color: transparent;">
<div class="card-body" style="text-align: center;">
    <form class="container-fluid" style="text-align: center;">
        <label style="color: rgb(211, 73, 31);">nome prodotto</label>
          <input id="input" class="form-control mr-sm-2" type="search" placeholder="Select a product" aria-label="Search" list="prodotti">
          <datalist id="prodotti"></datalist>
          <div class="col-auto"> 
            <label style="color: rgb(211, 73, 31);">quantità</label>
            <input type="number" class="form-control" id="quant" placeholder="">
          </div>
          <div class="col-auto">
            <label style="color: rgb(211, 73, 31);">priorità</label>
            <select class="form-select" required aria-label="select example" id="priority">
                <option>select a priority</option>
                <option>Economic</option>
                <option>Fast</option>
              </select>
          </div>
          <div class="col-auto">
              <label></label>
            <button type="button" class="btn btn-success form-control" id="ricerca">ricerca rivenditori</button>    
          </div>
    </form>
    <br>
    <h3 id="error" style="color: rgb(211, 73, 31);"></h3>
</div>
</div>
<br>
<div>
  <table class="table table-bordered" style="text-align: center;background-color: white;" id="tabella">
      <thead>
        <tr>
          <th scope="col">rivenditore</th>
          <th scope="col">prezzo unità</th>
          <th scope="col">prezzo finale</th>
          <th scope="col">spedizione minima</th>
          <th scope="col">ordina</th>
        </tr>
      </thead>
     
    </table>
</div>
    <script src="js/index.js"></script>
    
</body>
</html>
